<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MyCtrl">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ quranText.theName }}</h1>
            <h2>Surah Al-Fatiha</h2>
            <div class="forecast" ng-repeat="thetext in quranText.theDetails">
              <div class="row">

                <div class="col-md-6">
                  {{thetext.text_trans}}
                </div>

                <div class="col-md-6">
                  {{thetext.text}}
                </div>
              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainCtrl.js"></script>

    <!-- Services -->
  <script src="js/services/quran.js"></script>

  </body>
